apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId "com.techmali.smartteam"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    lintOptions {
        abortOnError false
    }
    repositories {
        maven {
            url "https://jitpack.io"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // Required for instrumented tests
    androidTestCompile 'com.android.support:support-annotations:25.3.1'
    androidTestCompile 'com.android.support.test:runner:0.5'

    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'

    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'org.apache.httpcomponents:httpcore:4.4.1'

    //Gson
    compile 'com.google.code.gson:gson:2.7'

    //Image loader
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    //Font support library
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'

    //Badge count in app icon
    compile 'me.leolin:ShortcutBadger:1.1.4@aar'

    //Firebase push message
    compile 'com.google.firebase:firebase-core:9.8.0'
    compile 'com.google.firebase:firebase-messaging:9.8.0'

    //Expandable Listview
    compile 'com.diegocarloslima:fgelv:0.1.+@aar'

    // Material Date-Time picker
    compile 'com.github.jaydeep17:datetimepicker:0.0.4'

    //Swipe Menu
    compile 'com.daimajia.swipelayout:library:1.2.0@aar'

    compile 'com.appeaser.sublimepickerlibrary:sublimepickerlibrary:2.1.1'

    compile 'org.apache.commons:commons-lang3:3.4'

    compile 'it.sephiroth.android.library.easing:android-easing:1.0.3'


}
